<div class="hidden-sm hidden-xs">
    <div class="fs-txt-center fs-no-padding" style="position: absolute; width: 100%;">

        <a href="/" data-toggle="tooltip" data-placement="left" title="Ir para o Fluig">
            <img src="/adf_lib/images/logo.png" ng-class="{grayscale:!logoOver}" height="50" ng-mouseover="logoOver=true" ng-mouseleave="logoOver=false">
        </a>

    </div>
    <div class="col-md-1 col-md-offset-11 fs-no-padding" ng-show="vm.Processos.length > 0 && vm.Errors.length === 0">
        <div class="fs-txt-right">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-info" ng-click="vm.send()">
                        <span class="fa fa-paper-plane fs-text-lg"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="visible-sm visible-xs" ng-show="vm.Errors.length === 0">
    <div class="fs-txt-center fs-no-padding" style="position: absolute; width: 100%;">

        <a href="/" data-toggle="tooltip" data-placement="left" title="Ir para o Fluig">
            <img src="/adf_lib/images/logo.png" ng-class="{grayscale:!logoOver}" height="50" ng-mouseover="logoOver=true" ng-mouseleave="logoOver=false">
        </a>

    </div>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-black" ng-class="{'active':vm.Control.tab==1}" ng-click="vm.Control.tab=1">
                <span class="fa fa-file-text-o fs-text-xl"></span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-black" ng-class="{'active':vm.Control.tab==2}" ng-click="vm.Control.tab=2">
                <span class="fa fa-pie-chart fs-text-xl"></span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-black" ng-class="{'active':vm.Control.tab==3}" ng-click="vm.Control.tab=3">
                <span class="fa fa-filter fs-text-xl"></span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-black" ng-class="{'active':vm.Control.tab==4}" ng-click="vm.Control.tab=4">
                <span class="fa fa-bolt fs-text-xl"></span>
            </button>
        </div>
    </div>
    <button type="button" ng-show="vm.Processos.length > 0 && vm.Errors.length === 0 && vm.Control.tab==1" class="mobile-btn-send btn btn-info btn-circle btn-xl" ng-disabled="vm.loading" ng-click="vm.send()"><i class="fa fa-paper-plane"></i></button>
</div>
