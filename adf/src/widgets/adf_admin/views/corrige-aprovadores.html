<form name="form" class="row" novalidate>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <button type="submit" ng-disabled="vm.loading" class="btn btn-success btn-lg fs-full-width" ng-click="vm.corrigeAprovadores(form)">Corrige Aprovadores</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Resultado</h3>
            </div>

            <div class="panel-body">
                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Cadastro</th>
                            <!-- <th>Registros</th>
                            <th>Processados</th> -->
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cadastro in vm.cadastrosAprovadores">
                            <td>{{cadastro.title}}</td>
                            <!-- <td>{{cadastro.registros}}</td>
                            <td>{{cadastro.processados}}</td> -->
                            <td>
                                <div class="progress" ng-if="cadastro.registros > 0">
                                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{(cadastro.processados / cadastro.registros) * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (cadastro.processados / cadastro.registros) * 100 +'%'}">
                                        <span>{{cadastro.processados}} de {{cadastro.registros}}</span>
                                    </div>
                                </div>
                                <i ng-if="cadastro.registros === 0">Sem registros para corrigir</i>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Cadastro</th>
                            <!-- <th>Registros</th>
                            <th>Processados</th> -->
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cadastro in vm.cadastrosUsuarios">
                            <td>{{cadastro.title}}</td>
                            <!-- <td>{{cadastro.registros}}</td>
                            <td>{{cadastro.processados}}</td> -->
                            <td>
                                <div class="progress" ng-if="cadastro.registros > 0">
                                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{(cadastro.processados / cadastro.registros) * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (cadastro.processados / cadastro.registros) * 100 +'%'}">
                                        <span>{{cadastro.processados}} de {{cadastro.registros}}</span>
                                    </div>
                                </div>
                                <i ng-if="cadastro.registros === 0">Sem registros para corrigir</i>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
