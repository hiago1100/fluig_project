<form name="form" class="row" novalidate>
    <div class="col-sm-4">

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="col-sm-12" ng-show="!vm.loading">
                            <div ngf-drop="vm.readFile($file)" ngf-drag-over-class="{ accept:'dragover', reject:'dragover-err', delay:100}" ngf-select="vm.readFile($file)" class="col-sm-12 drop-box fs-cursor-pointer fs-txt-center">
                                <span class="fluigicon fluigicon-xl fluigicon-upload"></span>
                                <h2>Clique ou arraste o arquivo aqui</h2>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label>Remover todos os registros antes de importar</label>
                            <input type="checkbox" fluig-switch data-on-text="SIM" data-off-text="NÃƒO" data-on-color="success" ng-model="vm.removerCadastros">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button ng-disabled="vm.loading" type="submit" class="btn btn-success btn-lg fs-full-width" ng-click="vm.importaCadastros(form)">Importar Cadastros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Resultado</h3>
            </div>

            <div class="panel-body">
                <i ng-show="!vm.CadastrosParaImportar">Informe o arquivo para importar</i>
                <!-- <pre>{{vm.CadastrosParaImportar | json}}</pre> -->
                <table ng-show="vm.CadastrosParaImportar" class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Cadastro</th>
                            <th>Qtd</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cadastro in vm.CadastrosParaImportar">
                            <td>{{cadastro.title}}</td>
                            <td>{{cadastro.content.length}}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{cadastro.percProcessado}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: cadastro.percProcessado+'%'}">
                                        <span>{{cadastro.processados}} de {{cadastro.content.length}}</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- <pre>{{vm.CadastrosParaImportar | json}}</pre> -->

                <!-- <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{vm.percProcessado}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: vm.percProcessado+'%'}">
                        <span>{{vm.processados}} de {{vm.total}}</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</form>
