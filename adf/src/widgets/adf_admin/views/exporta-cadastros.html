<form name="form" class="row" novalidate>
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" ng-click="vm.selectAll(true)" data-toggle="tooltip" data-placement="top" title="Selecionar todos os cadastros">
                                    <span class="fa fa-list-ul fs-text-xl"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" ng-click="vm.selectAll(false)" data-toggle="tooltip" data-placement="top" title="Desmarcar todos os cadastros">
                                    <span class="fa fa-times fs-text-xl"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success" ng-click="vm.exportaCadastros(form)" data-toggle="tooltip" data-placement="top" title="Download">
                                    <span class="fa fa-download fs-text-xl"></span>
                                </button>
                            </div>
                        </div>
                        <li class="list-group-item fs-cursor-pointer" ng-click="vm.selectCadastro(cadastro)" ng-class="{'list-group-item-info':cadastro.selected}" ng-repeat="cadastro in vm.CadastrosADF">
                            <span class="badge badge-info">{{cadastro.content.length}}</span> {{cadastro.title}}
                        </li>
                    </div>
                    <!-- <div class="panel-footer"> -->
                    <!-- <button ng-disabled="vm.loading" type="submit" class="btn btn-success btn-lg fs-full-width" ng-click="vm.exportaCadastros(form)">Exportar Cadastros</button> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</form>
