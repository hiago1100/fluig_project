<form name="form" class="row" novalidate>
    <div class="col-sm-4">

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="col-sm-12" ng-show="!vm.loading">
                            <div ngf-drop="vm.readFile($file)" ngf-drag-over-class="{ accept:'dragover', reject:'dragover-err', delay:100}" ngf-select="vm.readFile($file)" class="col-sm-12 drop-box fs-cursor-pointer fs-txt-center">
                                <span class="fluigicon fluigicon-xl fluigicon-upload"></span>
                                <h2>Clique ou arraste o arquivo aqui</h2>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button ng-disabled="vm.loading" type="submit" class="btn btn-success btn-lg fs-full-width" ng-click="vm.encerraAprovados(form)">Encerrar Aprovados</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Resultado</h3>
            </div>

            <div class="panel-body">
                <i ng-show="!vm.Processos">Informe o arquivo para importar</i>
                <!-- <pre>{{vm.Processos | json}}</pre> -->
                <table ng-show="vm.Processos" class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Processo</th>
                            <th>Nr Trans</th>
                            <th>Status</th>
                            <th>Integrado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="processo in vm.Processos">
                            <td>{{processo.codProcesso}}</td>
                            <td>{{processo.nrTrans}}</td>
                            <td>{{processo.status}}</td>
                            <td>{{processo.integrado}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</form>
