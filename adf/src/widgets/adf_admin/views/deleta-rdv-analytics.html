<form name="form" class="row" novalidate>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>initialInstance</label>
                                <input class="form-control" name="initialInstance" ng-model="vm.initialInstance" ng-disabled="vm.loading">
                            </div>
                            <button type="submit" ng-disabled="vm.loading" class="btn btn-success btn-lg fs-full-width" ng-click="vm.deletaRdvAnalytics(vm.initialInstance)">Deleta RDV Analytics</button>

                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <button type="submit" ng-disabled="vm.loading" class="btn btn-success btn-lg fs-full-width" ng-click="vm.deletaCards()">Deleta Cards</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Resultado</h3>
            </div>

            <div class="panel-body">
                <!-- <p>Deletando a partir de {{vm.initialInstance}}</p> -->

                <div class="progress" ng-if="vm.loading">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{(vm.processados / vm.total) * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (vm.processados / vm.total) * 100 +'%'}">
                        <span>{{vm.processados}} de {{vm.total}}</span>
                    </div>
                </div>

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Inicial</th>
                            <th>Linhas</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="resultado in vm.resultado">
                            <td>{{resultado.initialInstance}}</td>
                            <td>{{resultado.selectedRows.length}}</td>

                            <td>
                                <pre>{{resultado.result.data | json}}</pre>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</form>
