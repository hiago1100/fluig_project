<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Tipo de Documento</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Tipo de Documento</label>
                <div class="col-sm-6">
                    <input type="text" name="tipoDocumento_input" class="form-control" fluig-autocomplete values="vm.TiposDocumento" display-key="displaykey"
                        ng-model="vm.Formulario.tipoDocumento" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="tipoDocumento" ng-value="vm.Formulario.tipoDocumento | json:0" ng-bind="vm.Formulario.tipoDocumento | json:0"></textarea>
                    <input name="codTipoDocto" type="hidden" ng-value="vm.Formulario.tipoDocumento.codigo">
                </div>
            </div>
        </div>
    </div>
</div>
