<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Tipo de Aprovação</label>
                <div class="col-sm-5">
                    <input type="text" name="tipoAprovacao_input" class="form-control" fluig-autocomplete values="vm.TiposAprovacao" display-key="displaykey"
                        ng-model="vm.Formulario.tipoAprovacao" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="tipoAprovacao" ng-value="vm.Formulario.tipoAprovacao | json:0" ng-bind="vm.Formulario.tipoAprovacao | json:0"></textarea>
                    <input type="hidden" name="codTipoAprovacao" ng-value="vm.Formulario.tipoAprovacao.codigo">
                </div>
            </div>
            
        </div>
    </div>
</div>
