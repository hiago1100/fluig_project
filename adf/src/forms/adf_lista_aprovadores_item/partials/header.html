<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Estabelecimento</label>
                <div class="col-sm-5">
                    <input type="text" name="estabelecimento_input" class="form-control" fluig-autocomplete values="vm.Estabelecimentos" display-key="displaykey"
                        ng-model="vm.Formulario.estabelecimento" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="estabelecimento" ng-value="vm.Formulario.estabelecimento | json:0" ng-bind="vm.Formulario.estabelecimento | json:0"></textarea>
                    <input type="hidden" name="codEstab" ng-value="vm.Formulario.estabelecimento.codigo">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Item</label>
                <div class="col-sm-5">
                    <input type="text" name="item_input" class="form-control" fluig-autocomplete values="vm.Itens" display-key="displaykey"
                        ng-model="vm.Formulario.item" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="item" ng-value="vm.Formulario.item | json:0" ng-bind="vm.Formulario.item | json:0"></textarea>
                    <input type="hidden" name="codItem" ng-value="vm.Formulario.item.codigo">
                </div>
            </div>            
        </div>
    </div>
</div>
