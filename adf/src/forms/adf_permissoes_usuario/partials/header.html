<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Usu√°rio</label>
                <div class="col-sm-5">
                    <input type="text" name="usuario_input" class="form-control" fluig-autocomplete values="vm.Usuarios" display-key="colleagueName"
                        ng-model="vm.Formulario.usuario" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="usuario" ng-value="vm.Formulario.usuario | json:0" ng-bind="vm.Formulario.usuario | json:0"></textarea>
                    <input type="hidden" name="codUsuario" ng-value="vm.Formulario.usuario.colleagueId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Estabelecimento</label>
                <div class="col-sm-5">
                    <input type="text" name="estabelecimento_input" class="form-control" fluig-autocomplete values="vm.Estabelecimentos" display-key="displaykey"
                        ng-model="vm.Formulario.estabelecimento" ng-change="vm.consultaDuplicado()" ng-readonly="vm.Params.formMode != 'ADD'">
                    <textarea hidden name="estabelecimento" ng-value="vm.Formulario.estabelecimento | json:0" ng-bind="vm.Formulario.estabelecimento | json:0"></textarea>
                    <input type="hidden" name="codEstab" ng-value="vm.Formulario.estabelecimento.codigo">
                </div>
            </div>
            
        </div>
    </div>
</div>
