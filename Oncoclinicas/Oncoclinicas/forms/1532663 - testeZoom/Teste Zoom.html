
		

		
		<html>
		   <head>
		      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
		      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		      <script language="javascript" type="text/javascript" src="testeZoom.js"></script>
		   </head>
		   <body>
		      <div class="fluig-style-guide">
		         <form class="form-horizontal" name="form" role="form">
		            <div class="page-header">
		               <h1>Smart Filter</h1>
		            </div>
		            <div class="panel-group" id="accordion">
		               <div class="panel panel-default">
		                  <div class="panel-heading">
		                     <h4 class="panel-title">
		                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
		                        Dados do usuário
		                        </a>
		                     </h4>
		                  </div>
		                  <div id="collapseOne" class="panel-collapse collapse in">
		                     <div class="panel-body">
		                        <div class="row">
		                           <div class="form-group col-sm-12">
		                              <label for="inputEmail3" class="col-sm-4 control-label">Nome:</label>
		                              <div class="col-sm-8">
		                                 <input type="zoom" name="cpFilial" id="cpFilial" 
		                                      data-zoom="{
		                                      'displayKey': 'filial',
		                                      'maximumSelectionLength':'1',
		                                      'datasetId':'cad_Filiais',
		                                      'placeholder':'Filiais',
		                                      'filterValues':'metadata_active,true',
		                                      'fields':[
		                                        {
		                                          'field':'filial',
		                                          'label':'Filial',
		                                          'size':'col-md-4'                                                         
		                                        },{
		                                          'field':'filial_protheus',
		                                          'label':'Codigo',
		                                          'size':'col-md-4'                                                        
		                                        },{
		                                          'field':'NomeGestor',
		                                          'label':'Gestor Unid.',
		                                          'size':'col-md-4'                                                         
		                                        }
		                                      ]
		                                    }" />  
		                              </div>
		                           </div>
		                        </div>
		                        <div class="row">
		                           <div class="form-group col-sm-12">
		                              <label for="inputEmail3" class="col-sm-4 control-label">E-mail:</label>
		                              <div class="col-sm-8">
		                                 <input
		                                    type="zoom" 
		                                    name="cpBanco" 
		                                    id="cpBanco"
		                                    data-zoom="{
					                                      'displayKey': 'DESCRICAO',
					                                      'maximumSelectionLength':'1',
					                                      'datasetId':'ds_banco',
					                                      'placeholder':'DESCRICAO',                                 
					                                      'fields':[
					                                        {
					                                          'field':'FILIAL',
					                                          'label':'Filial',
					                                          'size':'col-md-4'                                                         
					                                        },{
					                                          'field':'DESCRICAO',
					                                          'label':'Descrição',
					                                          'size':'col-md-4'                                                        
					                                        },{
					                                          'field':'AGENCIA',
					                                          'label':'Agencia.',
					                                          'size':'col-md-4'                                                         
					                                        },{
					                                          'field':'CONTA',
					                                          'label':'Conta.',
					                                          'size':'col-md-4'                                                         
					                                        }
					                                      ]
					                                    }"  />
		                              </div>
		                           </div>
		                        </div>
		                     </div>
		                  </div>
		               </div>
		            </div>
		         </form>
		      </div>
		   </body>
		</html>
