<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<link rel="stylesheet" href="formee-structure.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="formee-style.css" type="text/css" media="screen" />
	<link type="text/javascript" src="bootstrap.min.css"/>
	
	<script type="text/javascript" src="jquery.min.js"> </script>
	<script type="text/javascript" src="validacao.js"> </script>
	<script type="text/javascript" src="bootstrap.min.js"> </script>
	<script type="text/javascript" src="jquery.cnpj-validate.1.0.min.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<div class="container">
			<br>
			<h1 align="center">Cadastro de Filial</h1>
			<br> <br>
			<div class="fluig-style-guide" id="content">
				<form role="form">
					<input type="hidden" name="campoIdentificador" id="campoIdentificador" value="" />

					<fieldset>
						<legend>Dados da Filial</legend>
						
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">i18n.translate("label.statusFilial")<em	class="formee-req">*</em></label>
									<div class="col-lg-9">
										<label class="radio-inline">
											<input type="radio" id="status" name="status" value="ativa" checked />i18n.translate("label.filialAtiva")
										</label>
										<label class="radio-inline">
											<input type="radio" id="status" name="status" value="inativa" />i18n.translate("label.filialInativa")
										</label>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Código:<em
										class="formee-req">*</em></label>
									<div class="col-lg-9">
										<input type="text" id="codigo" name="codigo"
											onkeypress="return SomenteNumero(event)" class="form-control"
											maxlength="3" data-toggle="tooltip" data-placement="top"
											title="Coloque o Código da Filial. Ex: 01" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Código Protheus:<em
										class="formee-req">*</em></label>
									<div class="col-lg-9">
										<input type="text" id="filial_protheus" name="filial_protheus"
											class="form-control" onkeypress="return SomenteNumero(event)"
											maxlength="6" data-toggle="tooltip" data-placement="top"
											title="Coloque o Código do Protheus. Ex: 00001" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label">Nome Filial:<em
										class="formee-req">*</em></label>
									<div class="col-lg-9">
										<input type="text" id="filial" name="filial"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Sigla:</label>
									<div class="col-lg-9">
										<input type="text" id="sigla" name="sigla"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label">CNPJ:</label>
									<div class="col-lg-9">
										<input type="text" id="cnpj_filial" name="cnpj_filial"
											class="form-control" mask="00.000.000/0000-00" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<div class="col-lg-3">
										<label class="control-label">i18n.translate("label.convenioRadioterapia")</label>
									</div>
									<div class="col-lg-9">
										<label class="radio-inline">
											<input type="radio" id="sim_radio" name="filialRadioterapia" value="sim" />i18n.translate("label.sim")
										</label>
										<label class="radio-inline">
											<input type="radio" id="nao_radio" name="filialRadioterapia" value="nao" checked />i18n.translate("label.nao")
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6 id_radio">
								<div class="col-lg-12 form-group">
									<div class="col-lg-3">
										<label class="control-label">ID RADIOTERAPIA</label>
									</div>
									<div class="col-lg-9">
										<input type="text" id="id_filial_radioterapia" name="id_filial_radioterapia" class="form-control" />
									</div>
								</div>
							</div>
						</div>					
						
					</fieldset>

					<fieldset>
						<legend>Endereço da Filial</legend>
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Endereço:</label>
									<div class="col-lg-9">
										<input type="text" id="endereco_filial" name="endereco_filial"
											class="form-control" data-toggle="tooltip"
											data-placement="top" title="Coloque o Endereço." />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Cidade:</label>
									<div class="col-lg-9">
										<input type="text" id="cidade_filial" name="cidade_filial"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label">UF:</label>
									<div class="col-lg-9">
										<select name="uf_filial" id="CC2_EST" class="form-control"
											dataset="estados" datasetkey="codigo" datasetvalue="estado"></select>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">CEP:</label>
									<div class="col-lg-9">
										<input type="text" id="cep_filial" name="cep_filial"
											class="form-control" data-toggle="tooltip"
											data-placement="top"
											title="Coloque o CEP com o seguinte padrão. Ex: CEP: 00.000-000" />
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Acesso Bionexo</legend>
						<div class="col-lg-12 form-group">
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Login Bionexo:</label>
									<div class="col-lg-9">
										<input type="text" id="login_bionexo" name="login_bionexo"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Senha Bionexo:</label>
									<div class="col-lg-9">
										<input type="text" id="senha_bionexo" name="senha_bionexo"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Gestor Unidade</legend>
						<div class="col-lg-12 form-group">
							<div class="col-md-12">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Nome Completo:</label>
									<div class="col-lg-9">
										<input type="zoom" id="nomeGestor" name="nomeGestor"
											class="form-control" 
											data-zoom="{
									                'displayKey':'colleagueName',
									                'datasetId':'colleague',           
									                'fields':[
									                  {
									                    'field':'colleagueName',
									                    'label':'Nome',
									                    'filterValues':'colleagueName',     
									                    'standard':'true'
									                  },{
									                    'field':'colleagueId',
									                    'label':'Cod.'
									                  }
									                ]
									              }"
									            />  
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Código Fluig:</label>
									<div class="col-lg-9">
										<input type="text" id="codGstFluig" name="codGstFluig"
											class="form-control hide" readonly="" />
									</div>
								</div>
							</div>
						</div>						
					</fieldset>	

					<fieldset>
						<legend>Gestor Unidade Substituto</legend>
						<div class="col-lg-12 form-group">
							<div class="col-md-12">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Nome Completo:</label>
									<div class="col-lg-9">
										<input type="zoom" id="nomeGestorSubst" name="nomeGestorSubst"
											class="form-control" 
											data-zoom="{
									                'displayKey':'colleagueName',
									                'datasetId':'colleague',           
									                'fields':[
									                  {
									                    'field':'colleagueName',
									                    'label':'Nome',
									                    'filterValues':'colleagueName',     
									                    'standard':'true'
									                  },{
									                    'field':'colleagueId',
									                    'label':'Cod.'
									                  }						
									                             ]
									              }"
									            /> 
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-lg-12 form-group">
									<label class="col-lg-3 control-label ">Código Fluig:</label>
									<div class="col-lg-9">
										<input type="text" id="codGstFluigSubst" name="codGstFluigSubst"
											class="form-control hide" readonly="" />
									</div>
								</div>
							</div>
						</div>						
					</fieldset>


				</form>
			</div>
		</div>
	</div>
</body>
</html>
