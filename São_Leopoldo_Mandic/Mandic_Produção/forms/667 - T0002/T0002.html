<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="funcoes.js"></script>
		<script type="text/javascript" src="imprimir.js"></script>
	</head>
	<body >
	   <div id="logo" name="logo"><img src="logo2.png" height="100" width="300"></div>
		<div class="fluig-style-guide" name="divFORM" id="divFORM">
			<form name="form" role="form" >
						    
				 <div class="panel panel-default" align="center">
				    <div class="panel-heading"><h4>Dados da Requisição Estoque</h4></div>
				       <div class="panel-body">
						    <div class="row">
								    
								<div class="col-md-2" id="divNumProcesso" align="left" >
									<div class="form-group">
										<label for="txtNumeroProcesso">Número do Processo</label>
										<input type="text" id="txtNumeroProcesso" name="txtNumeroProcesso" class="form-control" style="text-align:center;" readonly />
									</div>
								</div>
								<div class="col-md-2" id="divData" align="left" >
									<div class="form-group">
										<label for="txtData">Data da Solicitação</label>
										<input type="text" id="txtData" name="txtData" class="form-control" style="text-align:center;" readonly />
									</div>
								</div>		
								<div class="col-md-3" align="left" >
									<div class="form-group">
										<label for="txtNumRequisicao">Número Requisição Origem</label>
										<input type="text" id="txtNumRequisicao" name="txtNumRequisicao" class="form-control" style="text-align:center;" readonly />
									</div>
								</div>
								<div class="col-md-2" align="left" >
									<div class="form-group">
										<label for="txtSolicitanteRM">Solicitante</label>
										<input type="text" id="txtSolicitanteRM" name="txtSolicitanteRM" class="form-control" style="text-align:center;" readonly />
										<input type="hidden" name="CODVEN" id="CODVEN" >
									</div>
								</div>									
								<div class="col-md-3">
									<div class="form-group">
										<label for="txtUsuarioAprovador">Gestor Centro Custo</label>
										<input type="text" id="txtUsuarioAprovador" name="txtUsuarioAprovador" class="form-control" readonly  />								
									</div>
								</div>
							</div>	
							<div class="row">	
								<div class="col-md-5"  align="left" >
									<div class="form-group">
										<span class="required text-info">
											<label for="txtColigada">Coligada</label><strong>*</strong>
										</span>
										<input  type="text" name="txtColigada" id="txtColigada"  class="form-control" readonly />
										<input type="hidden" name="CODCOLIGADA" id="CODCOLIGADA" >
									</div>
								</div>	
									
								<div class="col-md-5"  align="left">
									<div class="form-group">
										<span class="required text-info">
											<label for="txtFilial" align="left">Filial</label><strong>*</strong>
										</span>
										<input type="text" name="txtFilial" id="txtFilial" class="form-control" readonly />
									    <input type="hidden" name="CODFILIAL" id="CODFILIAL">
									</div>
								</div>
								<div class="col-md-2"  align="left">
									<div class="form-group">
										<span class="required text-info">
											<label for="txtLocalEstoque" align="left">Local de Estoque</label><strong>*</strong>
										</span>
										<input type="text" name="txtLocalEstoque" id="txtLocalEstoque" class="form-control" readonly />
							            <input type="hidden" name="CODLOC" id="CODLOC">
							            <input type="hidden" name="IDMOV" id="IDMOV">
									</div>
								</div>										
							</div>
							<div class="row">	
								<div class="col-md-12" align="center">
									<div class="form-group">
										<label for="txtHistoricoMOV">Histórico</label>
										<textarea name="txtHistoricoMOV" rows="5" cols="100" style="width: 98%;overflow-x: scroll;" id="txtHistoricoMOV" class="form-group" data-size="big"></textarea>
									</div>				
								</div>									
							</div>
						</div>
					</div>
						     
					<div class="table-responsive"> 
					    <table  class="table table-striped table-bordered" border="0" tablename="dsItens" id="dsItens" noaddbutton="true" nodeletebutton="true" width="100%" customFnDelete="fnCustomDelete(this)">
							<thead>
								<tr>
									<th><h4><a>Itens da Requisição de Estoque</a></h4></th>
								</tr>
							</thead>	
									
							<tbody>
							  <tr>
								  	<th>
										<div class="row">
											<div class="col-md-8" align="left" >
												<div class="form-group">
													<label for="txtcodigoPRD">Produto</label>
													<input type="text" name="txtcodigoPRD" id="txtcodigoPRD" class="form-control" readonly />    
												    <input type="hidden" id="IDPRD" name="IDPRD" class="form-control" readonly />
													<input type="hidden" id="CODIGOPRD" name="CODIGOPRD" class="form-control" readonly/> 
												  </div>
												</div>
																							
											<div class="col-md-2" align="left" >
												<div class="form-group">
													<label name="lbEstoque" for="txtEstoque">Qtd Estoque</label>
											 		<input type="text" id="txtEstoque" name="txtEstoque" class="form-control"  style="text-align:right!important;"  readonly />
												</div>
											</div>
										</div>	
										<div class="row">
											<div class="col-md-5" align="left" >
												<div class="form-group">
													<label for="txtCodCCusto">Centro de Custo</label>
												    <input type="text" name="txtCodCCusto" id="txtCodCCusto" class="form-control" readonly />
											    	<input type="hidden" id="CODCCUSTO" name="CODCCUSTO" class="form-control" />
												</div>
											</div>
											<div class="col-md-7" align="left" >
										  		<div class="form-group">
													<label for="txtHistoricoITMMOV">Histórico Item</label>
											  		<input type="text" id="txtHistoricoITMMOV" name="txtHistoricoITMMOV" class="form-control" />
											  	</div>
											</div>
										</div>
									</th>
								</tr>

							</tbody>
					    </table>
					 </div>  
					 <input name="btnImprimir" id="btnImprimir" class="btn btn-info btn-lg"  type="button" onclick="printDiv('divFORM')" value="Imprimir" />

			</form>
		</div>
	</body>
</html>
