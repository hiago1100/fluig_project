	<script type="text/javascript">
	
	function setSelectedZoomItem(selectedItem) {
		console.log(selectedItem);
		if(selectedItem.inputName.match(/appMain/g)){
			
			$('#appMainDesc').val(selectedItem.description_program);
			$('#appMainObs').val(selectedItem.OBS_UPC);			
			
		} 
		if(selectedItem.inputName.match(/aplicativo___/g)){
			var index = selectedItem.inputName.split("___");
			console.log(index);
			$('#appDescricao___'+index[1]).val(selectedItem.description_program);
			$('#appObs___'+index[1]).val(selectedItem.OBS_UPC);
		}
	}
	</script>

<body>
	<div class="fluig-style-guide">
		<div class="container">
			<div class="row title" align="center">
				<div class="row">
					<div class="col-md-3">
				</div>
			<div class="col-md-5">
				<h2>Cadastro de Conflitos</h2>
			</div>
			<br><br>
		</div> <!-- Fim da div row title -->


			<form class="form-horizontal" name="form" id="form" role="form">


				<div class="form-group">
					<label for="codConflito" class="col-md-1 col-sm-1 control-label">Conflito</label>
					<div class="col-md-4 col-sm-3">
						<input type="text" class="form-control codConflito" name="codConflito" id="codConflito"	>
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-md-1 col-sm-1 control-label">Descri&ccedil;&atilde;o</label>
					<div class="col-md-6 col-sm-4">
						<textarea rows="4" class="form-control" name="descricao" id="descricao"></textarea>
					</div>	
				</div>

				<br></br>
				
				<div class="form-group">
					<label for="appMain" class="col-md-1 col-sm-1 control-label">Aplicativo</label>
					<div class="col-md-4 col-sm-3">
						<input type="zoom" class="form-control appMain" name="appMain" id="appMain"
							data-zoom="{
								'displayKey':'cod_program',
								'datasetId':'ARY-sql2dataset-programas',
								'fields':[
									{
										'field':'cod_program',
										'label':'Cod Programa'
									},
									{
										'field':'description_program',
										'label':'Desc Programa'
									}
								]
							}"
						>
					</div>
					<div class='label-field'>
						<label for="appMainDesc" class="col-md-1 col-sm-1 control-label">Descri&ccedil;&atilde;o</label>
						<div class="col-md-4 col-sm-4">
							<input type="text" class="form-control" name="appMainDesc" id="appMainDesc" readonly>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="appMainObs" class="col-md-1 col-sm-1 control-label">Observa&ccedil;&atilde;o</label>
					<div class="col-md-6 col-sm-4">
						<textarea rows="4" class="form-control" name="appMainObs" id="appMainObs" readonly></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<button onclick="wdkAddChild('tabelaConflitos')" class="btn btn-default pull-right" id="btnNovo">Novo Aplicativo</button>
					</div>
				</div>

				<div class="row">
			        <table class="table table-hover" tablename="tabelaConflitos" noaddbutton="true">
			            <thead>
				            <tr>
				                <th>&nbsp;</th>
				                <th style="width:25%;">Aplicativo</th>
				                <th style="width:25%;">Descri&ccedil;&atilde;o</th>
				                <th style="width:30%;">Observa&ccedil;&atilde;o</th>
				                <th style="width:20%;">Risco</th>
				            </tr>
				        </thead>
				        <tbody>
				           <tr>
				               <td>&nbsp;</td>
				               <td>
				                   <input type="zoom" class="form-control aplicativo" name="aplicativo" id="aplicativo" 
				                   		data-zoom="{
				                   			'displayKey':'cod_program',
											'datasetId':'ARY-sql2dataset-programas',
											'fields':[
												{
													'field':'cod_program',
													'label':'Cod Programa'
												},
												{
													'field':'description_program',
													'label':'Desc Programa'
												}
											]
				                   		}"
				                   >
				               </td>
				               <td>
				                   <input class="form-control appDescricao" name="appDescricao" id="appDescricao"  readonly/>
			                   </td>
			                   <td>
				                   <input class="form-control appObs" name="appObs" id="appObs" readonly />
			                   </td>
			                   <td>
				                   <select class="form-control appRisco" name="appRisco" id="appRisco" >
				                   		<option value=""></option>
				                   		<option value="alto">Alto</option>
				                   		<option value="medio">MÃ©dio</option>
				                   		<option value="baixo">Baixo</option>
				                   </select>
			                   </td>
				           </tr>
				        </tbody>
			        </table>
			    </div>

			</form>
		</div> <!-- Fim da div Container -->
	</div> <!-- Fim da div fluig-style-guide -->
