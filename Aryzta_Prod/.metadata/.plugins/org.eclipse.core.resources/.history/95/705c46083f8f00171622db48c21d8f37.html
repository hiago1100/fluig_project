<style>
.form-group {
  float: left;
  width: 100%;
}

.select2-container {
  width: 370px !important;
}

*[readonly="readonly"], *[disabled="disabled"],
  .select2-container--disabled li span {
  color: #000 !important;
}

.select2-container ul li, .select2-container ul span,
  .select2-container--default .select2-selection--multiple .select2-selection__choice>span
  {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.select2-container--default .select2-selection--multiple .select2-selection__choice
  {
  background-color: #777;
  border: solid 1px #5e5e5e;
  color: white;
}

.select2-container--default .select2-selection--multiple .select2-selection__choice.conflict
  {
  background-color: #a00e0e;
}

.conflict {
  background-color: #a00e0e;
}

.select2-container--default .select2-selection--multiple .select2-selection__choice>span
  {
  color: white;
}

.fluig-style-guide .bootstrap-tagsinput .tag .tag-text {
  font-weight: 100;
}

.fluig-style-guide .tab-content {
  float: left;
  width: 100%;
  border: solid 1px #ddd;
  border-top: none;
}

.fluigicon-trash {
  display: none !important;
}

.Bcolor {
  background-color: #FFFACD;
  height: 80px;
}

.mostraMod {
  align-contet: center;
}

#menu2 .tab-content {
  color: white;
  background-color: #428bca;
  padding: 5px 15px;
}

#menu2 .tab-content {
  color: white;
  background-color: #E0FFFF;
  padding: 5px 15px;
}

.grupoSetado {
  color: #0000FF;
}

.numProg {
  color: red;
}

#contaProgramas {
  color: red;
}

#contConfli {
  color: red;
}

#contaUser {
  color: red;
}
</style>

</head>
<body>
  <div class="fluig-style-guide">
    <form name="form" role="form" id="form">

      <input class="hide" type="text" name="cont_aprovador"
        id="cont_aprovador" /> <input type="text" class="hide"
        name="recebeCod" id="recebeCod"> <input type="text"
        class="hide" name="codDoGrupo" id="codDoGrupo"> <input
        type="text" name="cont" id="cont" class="hide" value="0"> <input
        type="text" name="incluirOk" class="hide" id="incluirOk" value="">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row text-center">
        <h2 style="margin-bottom: 15px;">Controle de Acessos</h2>
      </div>
      <input type="text" class="hide" name="temConflito" id="temConflito" />
      <br></br>
      <div id="menu" class="row-fluid">
        <ul class="nav nav-tabs nav-justified">
          <li id="li1" class="active"><a href="#tab1" data-toggle="tab">Controle

          <li id="li2"><a href="#tab2" data-toggle="tab">Gestor

          <li id="li3"><a href="#tab3" data-toggle="tab">Gestor

          <li id="li5"><a href="#tab5" data-toggle="tab">Gestor S.I</a></li>
        </ul>
      </div>

      <div class='tab-content'>
        <div class="tab-pane active" id="tab1">

          <div class="form-group">
            <div class="label-field">
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <label for="matriculaSolicitante" class="control-label">Solicitante</label>
                <input type="text"
                  class="form-control matriculaSolicitante hide"
                  name="matriculaSolicitante" id="matriculaSolicitante">
                <input type="text" class="form-control nomeSolicitante"
                  name="nomeSolicitante" id="nomeSolicitante" readonly>
              </div>
            </div>

            <div class="label-field">
              <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <label for="dataSolic" class="control-label">Data</label> <input
                  type="text" class="form-control dataSolic" name="dataSolic"
                  id="dataSolic" readonly>
              </div>
            </div>

            <div class="label-field">
              <div class="label-field">
                <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                  <label for="horaSolic" class="control-label">Hora</label> <input
                    type="text" class="form-control horaSolic" name="horaSolic"
                    id="horaSolic" readonly>
                </div>
              </div>
            </div>
          </div>


          <div class="clearfix"></div>

          <div class="form-group"></div>



          <div class="clearfix"></div>
          <div class="form-group selecioneHid">
            <div class="label-field">
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <label for="codGrupo" class="control-label">Grupo</label> <input
                  type="zoom" class="form-control codGrupo" name="codGrupo"
                  id="codGrupo"
                  data-zoom="{
                'displayKey': 'cod_grupo',
                'datasetId':'ARY-sql2dataset-usuario-grupos',
                'fields':[
                  {
                    'field':'cod_grupo',
                    'label':'Grupo',                                                         
                    'standard':'true'
                  },{
                   'field':'desc_grupo',
                   'filterValues': 'desc_grupo',  
                   'label':'Desc. Grupo' 
                  }
                ]
              }" />
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="nomeGrupo" class="control-label">&nbsp;</label> <input
                type="text" class="form-control nomeGrupo" name="nomeGrupo"
                id="nomeGrupo" readonly> <input type="text"
                class="form-control hide" name="idUsuario" id="idUsuario">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="gestorGrupo" class="control-label">Gestor</label> <input
                type="text" class="form-control gestorGrupo" name="gestorGrupo"
                id="gestorGrupo" readonly> <input type="text"
                class="hide" name="codGest" id="codGest">
            </div>
          </div>

          <!-- TESTE VALIDACAO GRUPO -->

          <div class="col-md-6">
            <label for="addGrupo" class="control-label">Programas
              inclusão</label> <input type="zoom" class="form-control addGrupo" name="addGrupo" id="addGrupo"
              data-zoom="{
                'displayKey': 'description_program',
                'resultLimit': '20',
                'datasetId':'ARY-sql2dataset-programas',
                'fields':[
                  {
                    'field':'cod_program',
                    'label':'Programa'                                                         
                    
                  },{
                   'field':'description_program',
                   'filterValues': 'description_program',  
                   'label':'Desc. Programa',
                   'standard':'true'
                  }
                ]
              }"   
            />  
          </div>
          <div class="label-field">
            <div class="col-md-4">
              <label for="addGrupoUser" class="control-label">&nbsp;</label>
              <button class="btn btn-success" name="addGrupoUser"
                id="addGrupoUser" style="margin-top: 7%">Incluir
                Programas</button>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="clearfix"></div>

        </div>
        <!-- AQUI AS DIVS QUE COMPOEM OS SUB-MENUS -->

          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-condensed"

              <thead>
                <tr>
                  <th width="100%"><label for="aba2Obs">Observa&ccedil;&atilde;o</label></th>
                </tr>
              </thead>
              <tbody>
                <tr class="limpaTR">
                  <td width="1000%">
                    <div class="label-field">
                      <input type="text" class="form-control aba2Obs"

          </div>
          <div class="form-group">
            <div class="col-md-12">
              <button type="button" class="btn btn-default pull-right"
                id="btnNovo3">Nova Observa&ccedil;&atilde;o</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-condensed"
              id="tabelaAba3" tablename="tabelaAba3" noaddbutton="true"

              <thead>
                <tr>
                  <th width="100%"><label for="aba3Obs">Observa&ccedil;&atilde;o</label></th>
                </tr>
              </thead>
              <tbody>
                <tr class="limpaTR">
                  <td width="100%">

                    </div>
                  </td>

              </tbody>
            </table>
          </div>
        </div>
        <!-- Fim da div tab-pane aba3 -->

        <div class="tab-pane" id="tab5">
          <br>

          <div class="form-group">
            <input type="text" class="hide" name="aba5Index" id="aba5Index">

          <div class="form-group">
            <div class="col-md-12">
              <button type="button" class="btn btn-default pull-right"

            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-condensed"
              id="tabelaAba5" tablename="tabelaAba5" noaddbutton="true"

              <thead>
                <tr>
                  <th width="100%"><label for="aba5Obs">Observa&ccedil;&atilde;o</label></th>

              <tbody>
                <tr class="limpaTR">

        <!-- Fim da div tab-pane aba5 -->

      <!-- Fim da div tab-content-->



      <ul class="nav nav-tabs nav-justified"">
        <li class="active"><a data-toggle="pill" href="#menu1"><span

        <li><a data-toggle="pill" href="#menu3"><span

        <li><a data-toggle="pill" href="#home"><span id="contaProgramas"></span> Programas do grupo
            <span class="grupoSetado"></span>

            <table align="left" class="table table-hover"

                </tr>
              </thead>
              <tbody>
                <tr class="concat" id="concat">
                  <td class="col-sm-4"><input class="form-control"

                  <td class="col-sm-4"><input type="text" name="descProgAux"

                    id="manter" checked="" class="form-control" /></td>
                </tr>

            </table>

        <div id="menu1" class="tab-pane fade in active">

                <td><input class="form-control hide" type="text"

                <td><input class="form-control hide" type="text"

                <th class="col-sm-2">Retirar</th>
                <th class="col-sm-4">Programa</th>
                <th class="col-sm-4">Descrição Programa</th>
                <th class="col-sm-2">Manter</th>
              </tr>
            </thead>
            <tbody>
              <tr class="concat" id="concatAdd">
                <td class="col-sm-2">
                  <img onclick="fnCustomDelete(this)" src="rubbish-bin.png" style="cursor: pointer;">
                </td>
                <td class="col-sm-4"><input class="form-control"

                </td>
                <td class="col-sm-4"><input type="text"

                  readonly></td>
                <td class="col-sm-2"><input type="checkbox"
                  name="manterTwo" id="manterTwo" checked="" class="form-control" />
                </td>
              </tr>
            </tbody>
          </table>

                  name="gestorUserAux" id="gestorUserAux" class="form-control"
                  readonly></td>
              </tr>
            </tbody>
          </table>

        <!-- FIM DA LISTA USUARIOS -->
