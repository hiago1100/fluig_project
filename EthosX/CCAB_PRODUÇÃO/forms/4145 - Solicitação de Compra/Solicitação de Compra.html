						<div class="col-md-12 title">
							<img src="img\logo450x95.fw.png" class="imagen">&nbsp;
							<h1>
								<b><span class="fluigicon fluigicon-process fluigicon-md"></span>Solicitação de Compra</b>

						</div>

						<div class="row form-group">
							<div class="col-md-4 col-xs-12">
								<label>Solicitante:</label>
								<input type="text" name="cpSolicitante" id="cpSolicitante" class="form-control" readonly="">
								<input type="text" name="cpEmailSolicitante" id="cpEmailSolicitante" class="form-control" readonly="" style="display: none">
							</div>

							<div class="col-md-2 col-xs-12">
								<label>Filial:</label>
								<input type="text" class="form-control" id="cpFilial" name="cpFilial" class="form-control" readonly="" />
							</div>

							<div class="col-md-3 col-xs-12">
								<label>Número Pedido:</label>
								<input type="text" class="form-control" id="numPedido" name="numPedido" class="form-control" readonly="" />
							</div>

							<div class="col-md-3 col-xs-12">
								<label>Cod.Fornecedor</label>
								<input type="text" name="codFornecedor" id="codFornecedor" class="form-control" readonly="">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-2 col-xs-12">
								<label>Emissão</label>
								<input type="text" name="cpEmissao" id="cpEmissao" class="form-control" readonly="">
							</div>

							<div class="col-md-2 col-xs-212">
								<label>Loja:</label>
								<input type="text" name="cpLoja" id="cpLoja" class="form-control" readonly="">
							</div>
						
							<div class="col-md-2 col-xs-12">
								<label>Centro de Custo</label>
								<input type="text" name="cpCodCusto" id="cpCodCusto" class="form-control" readonly="" style="display: none">
								<input type="text" name="cpNomeCusto" id="cpNomeCusto" class="form-control" readonly="">
							</div>

							<div class="col-md-4 col-xs-12">
								<label>Razão Social:</label>
								<input type="text" name="cpRazao" id="cpRazao" class="form-control" readonly="">
								<input type="text" name="text" id="cpStatus" name="cpStatus" class="form-control" style="display: none">
								<input type="text" name="inseriPedido" id="inseriPedido" style="display: none">
								<input type="text" name="aprovadores" id="aprovadores" class="form-control" style="display: none">
								<input type="text" name="diretor" id="diretor" style="display: none">
							</div>

							<div class="col-md-2 col-xs-12">
								<label>Valor Total</label>
								<div class="input-group">
									<span class="input-group-addon">R$</span>
									<input type="text" name="cpValor" id="cpValor" class="form-control" readonly="">
								</div>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-2" style="display: none;">
								<label>N°/Solicitação Protheus</label>
								<input type="text" name="cpNProtheus" id="cpNProtheus" class="form-control" readonly="">
							</div>
							<div class="col-md-2" style="display: none;">
								<label>Data Necessidade</label>
								<input type="text" name="cpDataNecessidade" id="cpDataNecessidade" class="form-control" readonly="">
							</div>
						</div>

						<div class="form-group row ">
							<div class="col-md-12 table-responsive" id="datatableProduto" name="datatableProduto">

							</div>
						</div>

						<div class="col-md-12">
							<hr style="width:100%;border:0;border-bottom:1px solid #cdcdcd;background:#fff;margin-top:5px!important;margin-bottom:10px!important;">
						</div>
