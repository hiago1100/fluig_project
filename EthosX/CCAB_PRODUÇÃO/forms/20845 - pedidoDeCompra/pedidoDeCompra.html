<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel panel-info">
		    		<div class="panel-heading">
		    			<h4 class="panel-title">Aprovação de pedido de compra</h4>
		    		</div>
		    		<div class="panel-body">
			    		<input type="hidden" name="numeroSolicitacao" Id="numeroSolicitacao" class="form-control">
		    			<input type="hidden" name="seqProcesso" Id="seqProcesso" class="form-control">
		    			<input type="hidden" name="dtFiltroEmissao" Id="dtFiltroEmissao" class="form-control">
						<input type="hidden" name="matAprovador" Id="matAprovador" class="form-control">
						<input type="hidden" name="codfornecedor" Id="codfornecedor" class="form-control">
						<input type="hidden" name="loja" Id="loja" class="form-control">
						<input type="hidden" name="codCC" Id="codCC" class="form-control">
						<input type="hidden" name="recno" Id="recno" class="form-control">
						<input type="hidden" name="codFilial" Id="codFilial" class="form-control">
						<input type="hidden" name="dbmitgrp" Id="dbmitgrp" class="form-control">
						<input type="hidden" name="motivo" Id="motivo" class="form-control">
						<input type="hidden" name="primeiro" Id="primeiro" class="form-control" value="0">
						<input type="hidden" name="moeda" Id="moeda" class="form-control">
						<input type="hidden" name="numeroEIC" Id="numeroEIC" class="form-control">
						<input type="hidden" name="tituloForm" Id="tituloForm" class="form-control">
		    			<div class="row">
			    			<div class="form-group col-md-3">
					    		<Label for="Solicitante">Solicitante</Label>
								<input type="text" name="Solicitante" Id="Solicitante" class="form-control" readonly>
							</div>
							<div class="form-group col-md-3">
			    				<label for="dataSolicitacao">Data da solicitação</label>
								<input type="date" name="dataSolicitacao" id="dataSolicitacao" class="form-control" readonly>
		    				</div>
		    				<div class="form-group col-md-3">
			    				<label for="filial">Filial</label>
								<input type="text" name="filial" id="filial" class="form-control" readonly>
		    				</div>
		    				<div class="form-group col-md-3">
			    				<label for="numPedido">Número do pedido</label>
								<input type="text" name="numPedido" id="numPedido" class="form-control" readonly>
		    				</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
			    				<label for="centrocusto">Centro de custo</label>
								<input type="text" name="centrocusto" id="centrocusto" class="form-control" readonly>
		    				</div>
		    				<div class="form-group col-md-4">
			    				<label for="total">Valor total (R$)</label>
								<input type="text" name="total" id="total" class="form-control" readonly>
		    				</div>
							<div class="form-group col-md-4">
			    				<label for="fornecedor">Fornecedor</label>
								<input type="text" name="fornecedor" id="fornecedor" class="form-control" readonly>
		    				</div>
						</div>
						<table tablename="tbItens" class="table table-striped" noaddbutton="true" nodeletebutton="true">
							<thead>
								<tr>
				                    <th style="width: 10%;">Codigo do Produto</th>
				                    <th style="width: 25%;">Descricao do Produto</th>
				                    <th style="width: 10%;">Quantidade</th>
				                    <th style="width: 10%;">Preço unitário (R$)</th>
									<th style="width: 10%;">Ipi %</th>
				                    <th style="width: 10%;">Total item (R$)</th>
									<th style="width: 15%;">Observação</th>
								</tr>
							</thead>
							<tbody>
								<tr name="linha" id ="linha">
									<td>
										<input type="hidden" name="seqItem" Id="seqItem" class="form-control" readonly="readonly">	
										<input type="text" name="codProduto" Id="codProduto" class="form-control" readonly="readonly">						
									</td>
									<td>
										<textarea name="descricao" Id="descricao" class="form-control" readonly="readonly" rows="3"></textarea>						
									</td>
									<td>
										<input type="text" name="quantideItem" Id="quantideItem" class="form-control" readonly="readonly">					
									</td>
									<td>
										<input type="text" name="valorUnit" Id="valorUnit" class="form-control" readonly="readonly">						
									</td>
									<td>
										<input type="text" name="ipi" Id="ipi" class="form-control" readonly="readonly">						
									</td>
									<td>
										<input type="text" name="valorTotalItem" Id="valorTotalItem" class="form-control" readonly="readonly">						
									</td>
									<td>
										<textarea name="observacao" Id="observacao" class="form-control" readonly="readonly" rows="3"></textarea>						
									</td>
								</tr>	
							</tbody>
						</table>
		    		</div>
		    	</div>
			</form>
		</div>
	</body>
</html>
