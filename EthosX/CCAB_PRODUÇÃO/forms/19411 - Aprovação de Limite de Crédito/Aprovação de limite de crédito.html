<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css/wgLimiteDeCredito.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/atividades.js"></script>
	<script type="text/javascript" src="js/busca.js"></script>
	<script type="text/javascript" src="js/wgLimiteDeCredito.js"></script>
</head>
<body onload="init();">
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="col-md-12 title">
		<img src="images/logo450x95.fw.png" class="imagen">&nbsp;
		<h1>
			<b><span class="fluigicon fluigicon-process fluigicon-md"></span> Limite de crédito</b>
		</h1>
		<br>
	</div>

    <div class="col-md-12" >
        <div class="input-group" id="divBuscaGrupo">            
            <input type="text" class="form-control" name="busca" data-show-busca id="busca" placeholder="Digite pelo nome do cliente">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" style="padding: 9;">
                    <i class="fluigicon fluigicon-search "></i>
                </button>
            </span>
        </div>
    </div>    

    <div class="col-md-12">
        <br>
    </div>

    <div class="col-md-12 mobile">
    
        <!-- Tabela -->
        <div id="divTabelas">
            <div class="panel panel-default mobile">               
                <div class="panel-body mobile">
                    
                    <div class="table-responsive" id="tbInfoTb">
                        <table class='table table-hover' id="exemplo">
                            <thead>
                                <tr class="success">
                                    <th class="text-center">Aprovação</th>
                                    <th class="text-center">Grupo de venda</th>                                    
                                    <th class="text-center">Limite calculado</th>                                    
                                    <!-- <th class="text-center"></th>                                   -->
                                </tr>
                            </thead>
                        </table>
                    </div>
                        
                    <!-- TABELA PAI X FILHO COM SELECIONADOS -->
                    <div id="divTbResultados" class="hide table-responsive">
                        <table class="table" tablename="itensCredito" noaddbutton=true nodeletebutton=true>
                            <thead>
                                <tr class="success">                        
                                    <th class="text-center">Código</th>
                                    <th class="text-center">Grupo de venda</th>
                                    <th class="text-center">Safra</th>
                                    <th class="text-center">Limite disponível</th>                                               
                                    <th class="text-center">Limite calculado</th>
                                    <th class="text-center">Limite temporário</th>  
                                    <th class="text-center">Limite clean</th>                                             
                                    <th class="text-center">Pedidos bloqueados</th>
                                    <th class="text-center">Pedidos liberados</th>
                                    <th class="text-center">Pedidos na carteira</th>
                                    <th class="text-center">Saldo duplicado</th>                            
                                    <th class="text-center">Motivo</th>                            
                                </tr>
                            </thead>
                            <tbody>
                                <tr>                    
                                    <td>
                                        <input type="text" class="form-control" name="tdaprovacao" id="tdaprovacao" readonly>
                                    </td>                        
                                    <td>
                                        <input type="text" class="form-control" name="tdgrpvenda" id="tdgrpvenda" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdsafra" id="tdsafra" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdlmtdisponivel" id="tdlmtdisponivel" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdlmtcalculado" id="tdlmtcalculado" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdlmttemporario" id="tdlmttemporario" readonly>
                                        <input type="hidden" class="form-control" name="tdorigem" id="tdorigem">
                                        <input type="hidden" class="form-control" name="tdcropline" id="tdcropline">
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdlmtclean" id="tdlmtclean" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdpdbloqueado" id="tdpdbloqueado" readonly>
                                    </td>                                                                        
                                    <td>
                                        <input type="text" class="form-control" name="tdpdliberado" id="tdpdliberado" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdpdcarteira" id="tdpdcarteira" readonly>
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdsldduplicado" id="tdsldduplicado" readonly>
                                        <input type="hidden" class="form-control" name="tdslvencido" id="tdslvencido">
                                    </td>                                                
                                    <td>
                                        <input type="text" class="form-control" name="tdmotivo" id="tdmotivo" readonly>
                                    </td>                                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- TABELA PAI X FILHO COM SELECIONADOS -->

                </div>
            </div>
        </div>        
    
    </div>
        
    <!-- PARAMS -->
    <div>
        <input type="hidden" name="totvsid" id="totvsid" class="form-control">
        <input type="hidden" name="fluigid" id="fluigid" class="form-control">
        <input type="hidden" name="escolhidos" id="escolhidos" class="form-control">
        <input type="hidden" name="checkaprov2" id="checkaprov2" class="form-control">
        <input type="hidden" name="dataatual" id="dataatual" class="form-control">
    </div>
    <!-- PARAMS -->

    <!-- formulario de informações complementares -->
	<div class="hide">
        <script type="text/template" id="tmplModal">
            <div class="container-fluid" style="height: 100%;">
				
                <div class="col-md-6 col-xs-12" id="divIdLmtTemp">
                    <div class="form-group">
                        <label for="">Limite temporário</label>
                        <input type="text" class="form-control" id="lmttemp" name="lmttemp" onchange="setCampoObrigatorio(this)">                        
                        <input type="hidden" class="form-control" id="origem" name="origem">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="">Motivo</label>
                        <select name="motivo" id="motivo" class="form-control">
                            <option value="0" disabled selected>Selecione uma opção</option>
                            <option value="1">Ant de Fat CCAB</option>
                            <option value="2">Ant de Fat Cliente</option>
                            <option value="3">Em form de garantia</option>
                            <option value="4">Em neg de Dívida</option>
                            <option value="5">Outros</option>
                        </select>
                        <input type="hidden" name="indextd" id="indextd">
                        <input type="hidden" name="cropline" id="cropline">
                    </div>
                </div>                    
                
			 </div>
        </script>
    </div>

</form>
</div>
</body>
</html>
